<div class="timeline">
  <div class="frame">
    <!-- <div class="key back" (click)="btnBack()">..</div> -->
    <div class="key-container" [ngStyle]="{'width': (controlService.video.frameCount * 16) + 'px'}">
      <ng-container *ngFor="let k of controlService.keys">
        <div class="key" [ngClass]="{'active': k.active}" (click)="btnKey(k)">+</div>
      </ng-container>
    </div>
    <!-- <div class="key next" (click)="btnNext()">..</div> -->
  </div>
</div>
