<div class="setting">
  <div>
    <label>fps: </label>
    <input type="number" value="24" [(ngModel)]="controlService.video.frameRate" (input)="change()" />
  </div>
  <div>
    <label>time: </label>
    <input type="number" min="0" [(ngModel)]="controlService.video.endTime" (input)="change()" />
  </div>
  <div>
    <label>height: </label>
    <input type="number" min="0" [(ngModel)]="controlService.sizeBox.height" (input)="change()" />
  </div>
  <div>
    <label>width: </label>
    <input type="number" min="0" [(ngModel)]="controlService.sizeBox.width" (input)="change()" />
  </div>
  <button (click)="btnLoad()">Load</button>
</div>
