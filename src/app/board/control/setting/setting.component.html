<div class="setting">
  <div>
    <label>fps: </label>
    <input type="number" value="24" [(ngModel)]="controlService.video.frameRate" />
  </div>
  <div>
    <label>time: </label>
    <input type="number" [(ngModel)]="controlService.video.endTime" />
  </div>
  <div>
    <label>height: </label>
    <input type="number" [(ngModel)]="controlService.sizeBox.height" />
  </div>
  <div>
    <label>width: </label>
    <input type="number" [(ngModel)]="controlService.sizeBox.width" />
  </div>
  <button (click)="btnLoad()">Load</button>
</div>
